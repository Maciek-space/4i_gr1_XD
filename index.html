<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="#" method="POST">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required placeholder="Krystian">
        
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required placeholder="Berworczyk">
    </fieldset>

    <fieldset>
        <legend>Data Processing Consent</legend>
        <input type="radio" id="consent_yes" name="data_consent" value="Yes" required>
        <label for="consent_yes">I agree to the processing of personal data</label><br>
        
        <input type="radio" id="consent_no" name="data_consent" value="No">
        <label for="consent_no">I do not agree to the processing of personal data</label><br><br>
    </fieldset>

    <fieldset>
        <legend>Favorite Language</legend>
        <input type="radio" id="html" name="fav_language" value="HTML" required>
        <label for="html">HTML</label><br>
        
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>
    </fieldset>

    <fieldset>
        <legend>Contact Information</legend>
        
        <label for="address">Adres zamieszkania:</label>
        <input type="text" id="address" name="address" required placeholder="ul. Przykładowa 1">
        
        <label for="postalCode">Kod:</label>
        <input type="text" id="postalCode" name="postalCode" required placeholder="00-000">
        
        <label for="city">Miasto:</label>
        <input type="text" id="city" name="city" required placeholder="Warszawa">
        
        <label for="street">Ulica:</label>
        <input type="text" id="street" name="street" required placeholder="Kwiatowa">
        
        <label for="local">Lokal:</label>
        <input type="text" id="local" name="local" required placeholder="10">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="example@example.com">
        
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required placeholder="+48 123 456 789">
    </fieldset>

    <button type="submit">Wyślij</button>
</form>

</body>
</html>
